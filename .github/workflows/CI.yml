name: CI

on:
  push:
    branches: 
      - dev
      - main
    paths-ignore:
      - '*.md'
      - '*.ignore'
      - LICENSE
      - environment.yml
      - Dockerfile
        
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install Nextflow
        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
          
      - name: test_docker
        run: |
          NXF_VER=21.10.6 nextflow run main.nf -profile test,docker --keep_merge --keep_trim
          NXF_VER=21.10.6 nextflow run main.nf -profile test,docker --keep_merge --keep_trim --atacseq false